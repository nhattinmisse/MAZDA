<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="js/bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.4/css/all.min.css">
    <link rel="stylesheet" href="DangNhap.css">
</head>
<body>
    <section id="login-form" class="login-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-5 form-bg">
                    <div class="form-container">
                        <div class="form-header text-center">
                            <a href="#">
                                <img class="logo" src="imager/logo-mazda.png" alt="MAZDA">
                            </a>
                            <h2 class="title">Đăng Nhập</h2>
                        </div>
                        <div class="form-body">
                            <form action="/" method="get">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <div class="field">
                                        <span><i class="bi bi-envelope-fill"></i></span>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Nhập email">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <div class="field">
                                        <span><i class="bi bi-house-lock-fill"></i></span>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu">
                                    </div>
                                </div>     
                                <div class="form-group d-flex justify-content-between align-items-center">
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                        <label class="form-check-label" for="remember">Nhớ mật khẩu</label>
                                    </div>
                                    <a class="forgot-password" href="#">Lấy lại mật khẩu</a>
                                </div>
                                <div class="form-group mb-3">
                                    <button type="submit" class="btn submit"><a href="TrangC.html">Đăng nhập</a></button>
                                </div>
                            </form>
                        </div>
                        <div class="form-footer">
                            <h3 class="title">----------------Đăng Nhập Với----------------</h3>
                            <ul class="social-network text-center mt-3 mb-3">
                                <li class="facebook"><a href="#">Facebook</a></li>
                                <li class="twitter"><a href="#">Twitter</a></li>
                                <li class="gmail"><a href="#">Gmail</a></li>
                            </ul>
                            <div class="bottom text-center">
                                <span>Chưa có tài khoản?</span>
                                <a href="#" class="register">Đăng Ký Ngay</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-7">
                    <div class="container">
                        <div class="row">
                            <img src="imager/DNhap.jpg" alt="Background Image" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
