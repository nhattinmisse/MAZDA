<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazda2 - Một chiếc xe là một tác phẩm nghệ thuật</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .nav-tabs {
            border-bottom: 2px solid #ddd;
        }
        .nav-tabs .nav-link {
            border: none;
            border-bottom: 2px solid transparent;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            border-bottom: 2px solid #000;
            color: #000;
        }
        .tab-content {
            margin-top: 20px;
        }
        .house {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .col-md-4 {
            flex-basis: 33.33%;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tab Section -->
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="exterior-tab" data-toggle="tab" href="#exterior" role="tab" aria-controls="exterior" aria-selected="true">NGOẠI THẤT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="interior-tab" data-toggle="tab" href="#interior" role="tab" aria-controls="interior" aria-selected="false">NỘI THẤT</a>
            </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="exterior" role="tabpanel" aria-labelledby="exterior-tab">
                
                <div class="house">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="imager/HanhA.jpg" alt="Hình ảnh A">
                        </div>
                        <div class="col-md-4">
                            <img src="imager/HanhB.jpg" alt="Hình ảnh B">
                        </div>
                        <div class="col-md-4">
                            <img src="imager/HanhC.jpg" alt="Hình ảnh C">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="imager/HanhD.jpg" alt="Hình ảnh D">
                        </div>
                        <div class="col-md-4">
                            <img src="imager/HanhE.jpg" alt="Hình ảnh E">
                        </div>
                        <div class="col-md-4">
                            <img src="imager/HanhF.jpg" alt="Hình ảnh F">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="interior" role="tabpanel" aria-labelledby="interior-tab">
                
                <div class="house">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="imager/HanhG.jpg" alt="Hình ảnh G">
                        </div>
                        <div class="col-md-4">
                            <img src="imager/HanhH.png" alt="Hình ảnh H">
                        </div>
                        <div class="col-md-4">
                            <img src="imager/HanhI.jpg" alt="Hình ảnh I">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="imager/HanhJ.jpg" alt="Hình ảnh J">
                        </div>
                        <div class="col-md-4">
                            <img src="imager/HanhK.jpg" alt="Hình ảnh K">
                        </div>
                        <div class="col-md-4">
                            <img src="imager/HanhL.jpg" alt="Hình ảnh L">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#myTab a').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</body>
</html>
